- name: Install RHEL 7 deps for nmstate tests
  hosts: all
  vars:
    - rpmdependencies:
        - git
        - python-pip
  tasks:
    - name: install EPEL
      package:
        name: epel-release
        state: present
    - name: install rpm dependencies
      package:
        state: present
        name: "{{ rpmdependencies }}"
    - name: install Pytest
      command: "pip install pytest"
