---
- name: Install CentOS 6 deps for network system role tests
  hosts: all
  vars:
    - rpmdependencies:
        - git
  tasks:
    - name: Install EPEL
      package:
        name: epel-release
    - name: Install rsync
      package:  
        state: present
        name: rsync

    - name: install rpm dependencies
      package:
        state: present
        name: "{{ rpmdependencies }}"
    - name: Install Pytest
      command: "pip3 install pytest"
    - name: Start rsync
      command: "systemctl start rsyncd"

