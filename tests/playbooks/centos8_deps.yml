---
- name: Install CentOS 8 deps for network system role tests
  hosts: all
  vars:
    - rpmdependencies:
        - git
        - python3-pip
  tasks:
    - name: Install EPEL
      package:
        name: epel-release
        state: present
    - name: Install rpm dependencies
      package:
        state: present
        name: "{{ rpmdependencies }}"
    - name: Install Pytest
      command: "pip3 install pytest"
