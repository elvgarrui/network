---
- name: Install CentOS 7 deps for network system role tests
  hosts: all
  vars:
    - rpmdependencies:
        - git
        - python3-pip
  tasks:
    - name: install EPEL
      package:
        name: epel-release
        state: present
    - name: install Rsync
      package:
        name: rsync
        state: present
    - name: install rpm dependencies
      package:
        state: present
        name: "{{ rpmdependencies }}"
    - name: Install Pytest
      command: "pip3 install pytest"
    - name: Start rsync
      command: "systemctl start rsyncd"
